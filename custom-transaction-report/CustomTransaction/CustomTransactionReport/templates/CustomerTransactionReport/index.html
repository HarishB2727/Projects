<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Custom Transaction Reports</title>
	<!-- <link rel="stylesheet" href="style.css"> -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
    <!-- <link rel="stylesheet" href="style.css"> -->
	<style>
		/* Global styles */
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    font-size: 16px;
    line-height: 1.5;
    color: #333;
}

/* Header styles */
header {
    background-color: #f5f5f5;
    padding: 1em;
    text-align: center;
}

header h1 {
    margin: 0;
}

/* Main section styles */
main {
    max-width: 800px;
    margin: 0 auto;
    padding: 2em;
}

section {
    margin-bottom: 2em;
}

h2 {
    margin-top: 0;
}

form {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    align-items: center;
}

fieldset {
    margin: 1em 0;
    border: none;
}

legend {
    font-size: 1.2em;
    font-weight: bold;
    margin-bottom: 0.5em;
}

label {
    display: block;
    margin-bottom: 0.5em;
}

input[type="number"],
input[type="date"],
input[type="text"],
select {
    padding: 0.5em;
    border-radius: 4px;
    border: 1px solid #ccc;
    font-size: 1em;
    margin-bottom: 0.5em;
}

button[type="submit"] {
    background-color: #4CAF50;
    color: #fff;
    border: none;
    padding: 0.5em 1em;
    border-radius: 4px;
    font-size: 1em;
    cursor: pointer;
}

button[type="submit"]:hover {
    background-color: #3e8e41;
}

#report_results {
    margin-top: 2em;
    padding: 1em;
    background-color: #f5f5f5;
}


	</style>

</head>
<body>
	
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<a class="navbar-brand" href="#">Custom Transaction Report Login Page {{ name }}</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		  <span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
		  <ul class="navbar-nav ml-auto">
			<li class="nav-item active">
			  <a class="nav-link" href="#">{{ name }}</a>
			</li>
			<li class="nav-item">
			  <a class="nav-link" href="{% url 'Transaction:logout' %}">logout</a>
			</li>
		  </ul>
		</div>
	  </nav>
	<header>
		<h1>Custom Transaction Reports</h1>
	</header>
	<main>
		<section>
			<h2>Reports</h2>
			<form method="POST" action="{% url 'Transaction:Home' %}">
				{% csrf_token %}
				<fieldset>
					<legend>Date Range</legend>
					<label for="date_from">From:</label>
					<input type="date" id="date_from" name="date_from">
					<label for="date_to">To:</label>
					<input type="date" id="date_to" name="date_to">
				</fieldset>
				<fieldset>
					<legend>Report Type</legend>
					<label for="report_type">Select a report type:</label>
					<select id="report_type" name="report_type">
						<option value="product_volume">Product Volume Report</option>
						<option value="product_value">Product Value Report</option>
						<!-- <option value="complete">Complete Report</option> -->
						<option value="customer_volume">Customer Volume Report</option>
						<option value="customer_value">Customer Value Report</option>
					</select>
				</fieldset>
				<button type="submit">Generate Report</button>
			</form>
			<div id="report_results">
				<!-- Report results will be displayed here -->
			</div>
		</section>
	</main>
</body>
</html>
