<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" href="TicTacToe.css">
	<style>
		body {
			background-color: #f8f8f8;
			font-family: Arial, sans-serif;
			text-align: center;
		}
		#board {
			display: inline-block;
			margin-top: 30px;
		}
		.square {
			width: 100px;
			height: 100px;
			border: 2px solid #444;
			float: left;
			font-size: 60px;
			font-weight: bold;
			line-height: 100px;
			text-align: center;
			cursor: pointer;
			margin-right: -2px;
			margin-bottom: -2px;
		}
		.clear {
			clear: both;
		}
	</style>
</head>
<body>
	<h1>Tic Tac Toe</h1>
	<p id = "player" style="font-size:20px; color: red; display: block;"></p>
	<p id = "win" style="color: red;"> </p>
	<div id="board">
		<div class="square" onclick="hi(1)" id = "1"></div>
		<div class="square" onclick="hi(2)" id = "2"></div>
		<div class="square" onclick="hi(3)" id = "3"></div>
		<div class="clear"></div>
		<div class="square" onclick="hi(4)" id = "4"></div>
		<div class="square" onclick="hi(5)" id = "5"></div>
		<div class="square" onclick="hi(6)" id = "6"></div>
		<div class="clear"></div>
		<div class="square" onclick="hi(7)" id = "7"></div>
		<div class="square" onclick="hi(8)" id = "8"></div>
		<div class="square" onclick="hi(9)" id = "9"></div>
		<div class="clear"></div>
	</div>
	<p id = "win" style="color: red;"> </p>

	<script src="TicTacToe.js"></script>
</body>
</html>
