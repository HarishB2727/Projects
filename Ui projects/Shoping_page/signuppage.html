<!DOCTYPE html>
<html>
<head>
	<title>Sign Up</title>
	<style>
		body {
			background-color: #f5f5f5;
			font-family: Arial, sans-serif;
			font-size: 16px;
			line-height: 1.5;
			margin: 0;
			padding: 0;
		}

		.container {
			background-color: #fff;
            border-radius: 20px;
			border: 1px solid #ccc;
			box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
			margin: 50px auto;
			max-width: 500px;
			padding: 20px;
		}

		h1 {
			font-size: 24px;
			margin: 0 0 20px;
			text-align: center;
		}

		label {
			display: block;
			margin-bottom: 10px;
		}

		input[type="text"],
		input[type="email"],
		input[type="password"] {
			border: 1px solid #ccc;
			border-radius: 5px;
			box-sizing: border-box;
			display: block;
			font-size: 16px;
			margin-bottom: 20px;
			padding: 10px;
			width: 100%;
		}

		input[type="submit"] {
			background-color: #007bff;
			border: none;
			border-radius: 5px;
			color: #fff;
			cursor: pointer;
			font-size: 16px;
			padding: 10px;
			width: 100%;
		}

		input[type="submit"]:hover {
			background-color: #0062cc;
		}

		.error {
			color: #dc3545;
			font-size: 14px;
			margin-top: 5px;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Sign Up</h1>
		<form method="post" action="loginPage.html" id="signup-form">
			<label for="username">Username:</label>
			<input type="text" id="username" name="username" required>
			<div id="username-error" class="error"></div>

			<label for="email">Email:</label>
			<input type="email" id="email" name="email" required>
			<div id="email-error" class="error"></div>

			<label for="password">Password:</label>
			<input type="password" id="password" name="password" required>
			<div id="password-error" class="error"></div>

			<label for="confirm-password">Confirm Password:</label>
			<input type="password" id="confirm-password" name="confirm-password" required>
			<div id="confirm-password-error" class="error"></div>

			<input type="submit" value="Sign Up">
		</form>
	</div>

	<script>
		document.getElementById("signup-form").addEventListener("submit", function(event) {
			var username = document.getElementById("username");
			var email = document.getElementById("email");
			var password = document.getElementById("password");
			var confirmPassword = document.getElementById("confirm-password");
			var isValid = true;

			// Check if username is empty
			if (username.value.trim() === "") {
				document.getElementById("username-error").textContent = "Please enter a username.";
				isValid = false;
			} else {
				document.getElementById("username-error").textContent = "";
            }
            		// Check if email is empty and valid
		if (email.value.trim() === "") {
			document.getElementById("email-error").textContent = "Please enter an email address.";
			isValid = false;
		} else if (!isValidEmail(email.value)) {
			document.getElementById("email-error").textContent = "Please enter a valid email address.";
			isValid = false;
		} else {
			// Reset error message
			document.getElementById("email-error").textContent = "";
		}

		// Check if password is empty and has at least 8 characters
		if (password.value.trim() === "") {
			document.getElementById("password-error").textContent = "Please enter a password.";
			isValid = false;
		} else if (password.value.length < 8) {
			document.getElementById("password-error").textContent = "Password must be at least 8 characters.";
			isValid = false;
		} else {
			// Reset error message
			document.getElementById("password-error").textContent = "";
		}

		// Check if confirm password is empty and matches password
		if (confirmPassword.value.trim() === "") {
			document.getElementById("confirm-password-error").textContent = "Please confirm your password.";
			isValid = false;
		} else if (confirmPassword.value !== password.value) {
			document.getElementById("confirm-password-error").textContent = "Passwords do not match.";
			isValid = false;
		} else {
			// Reset error message
			document.getElementById("confirm-password-error").textContent = "";
		}

		if (!isValid) {
			event.preventDefault();
		}
	});

	function isValidEmail(email) {
		var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
		return emailRegex.test(email);
	}
</script>
